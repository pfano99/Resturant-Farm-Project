<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width:100%
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -26.2708, lng: 28.1123 },
          zoom: 6,
        });

        // var marker = new google.maps.Marker({
        //     position: { lat: -26.2708, lng: 28.1123 },
        //     map: map,
        // });


      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <br>
    <hr>
    <br>

    <input id="lat_value" type="text", placeholder="lat">
    <input id="lng_value" type="text", placeholder="long">

    <button onclick="setLocation();" id="sendloc"> Push Me </button>

    <script>
        function setLocation(){
            var lat = document.getElementById("lat_value").value;
            var lng = document.getElementById("lng_value").value;

            var marker = new google.maps.Marker({
            // position: { lat: -26.2708, lng: 28.1123 },
            position: { lat: parseFloat(lat), lng: parseFloat(lng) },
            map: map,
        });

        console.log(lat, lng);
        }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV2bOUGX28d0lnalwpl2MVmPHnM8w2jrc&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
